<fa-app ng-controller='main.common.hello as helloCtrl' class="full-screen" >
  <fa-grid-layout fa-options="helloCtrl.myGridLayoutOptions">
	  <fa-modifier ng-repeat="item in helloCtrl.list"
	               fa-size="[100, 100]"
	               fa-origin="[0.5, 0.5]"
	               fa-align="[0.5, 0.5]"
	               fa-rotate-z="item.rotate.get()">
		  <fa-surface fa-background-color="item.bgColor">
		  	{{item.content}}
		  </fa-surface>
	  </fa-modifier>
  </fa-grid-layout>
</fa-app>
